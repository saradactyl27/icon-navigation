<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mod Nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="grid">

      <div class="unit island push-0 peta pad-t-1-2 unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
        <h1 class="logo">Potion Express</h1>
      </div>

      <nav class="unit island unit-xs-1 unit-s-1 unit-m-1 unit-l-2-3">

          <ul class="list-group nav ">
            <li class="list-group-item gutter-1-4 pad-b-1-4">
              <a class="btn" href="#">
                <i class="icon i-48 block"><img src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label block">Unicorn Tears</span>
              </a>
            </li>
            <li class="list-group-item gutter-1-4 pad-b-1-4">
              <a class="btn" href="#">
                <i class="icon i-48 block"><img src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label block">Dragon Scales</span>
              </a>
            </li>
            <li class="list-group-item gutter-1-4 pad-b-1-4">
              <a class="btn" href="#">
                <i class="icon i-48 block"><img src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label block">Yeti Dandruff</span>
              </a>
            </li>
            <li class="list-group-item gutter-1-4 pad-b-1-4">
              <a class="btn" href="#">
                <i class="icon i-48 block"><img src="images/placeholder-triangle.svg" alt=""></i>
                <span class="icon-label block">Pixie Dust</span>
              </a>
            </li>
          </ul>

      </nav>

    </div>
  </header>
</body>
</html>
